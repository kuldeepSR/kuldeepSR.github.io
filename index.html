<!DOCTYPE html>
<html>
<head>
	<title>Vijay Papers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<script src="http://code.jquery.com/jquery-1.10.2.js" aysnc></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" aysnc></script>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		/* Contact */
		.contact {
			width: 25em;
			height: 31em;
			margin: 4em 16px 0 0;
			background: #fff;
			z-index: 99997;
			right: 0;
			position: fixed;
		}
		/*
		.contact .details {
			width: 100%;
			height: 100%;
			padding: 10px 10px 10px 10px;
		}
		.contact .details h3 {
			font-size: 40px;
		}
		.details .form-row {
			margin-bottom: 20px;
		}
		.form-row label {
			margin: 0 0 10px;
			line-height: 30px;	
		}
		textarea {
			resize: none;
		}*/
	</style>
</head>
<body>
	<div class="container">
		<header class="mast">
			<div class="logo animated hide">
				<img src="logo.png" height="60" width="60">
			</div>
			<div class="hamburger">
			</div>
			<div class="menu">
				<span class="mAbout active">About</span>
				<span class="mProducts">Products</span>
			</div>
		</header>
		<div class="contact animated hide">
			
		</div>
		<div class="content">
			<section class="about">
				<h1>Vijay Papers</h1>
				<h2>Paper Products Wholesaler</h2>
				<div class="process">
					
				</div>
			</section>
			<section class="products">
				<div class="section-content">
					<div class="sub-section" id="paper">
						<h2>Paper</h2>
					</div>
					<div class="sub-section" id="board">
						<h2>Board</h2>
					</div>
				</div>
			</section>
		</div>
		<footer class="mast">
			<p style="float:left;">&copy; 2015 | Vijay Papers | All rights reserved.</p>
			<p style="float:right;">Shop No. #148, Sultanpete Main Rd, Sultanpete, Bengaluru - 560053, Karnataka, India</span></p>
		</footer>
	</div>
	<script type="text/javascript">
		$(window).load(function() {
			var clicked = 0;
			$(window).on("scroll touchmove", function () {
				$('header .logo').removeClass('hide');
				if($(document).scrollTop() == 0){
					$('header .logo').removeClass("fadeInDown");
					$('header .logo').addClass("fadeOutUp");
					$(".menu .mProducts").removeClass("active");
					$(".menu .mAbout").addClass("active");
				}
				else if($(document).scrollTop() >= $(".content .products").position().top){
					$(".menu .mProducts").addClass("active");
					$(".menu .mAbout").removeClass("active");
					console.log("Hey");
				}
				else{
					$('header .logo').removeClass("fadeOutUp");
				    $('header .logo').addClass("fadeInDown");
				}	
			});
			$(".hamburger").click(function(){
				$(".contact").removeClass("hide");
				if(clicked == 0){
					clicked = 1;
					$(".hamburger").css("background-color","#bababa");
					$(".contact").addClass("fadeIn");
					$(".contact").removeClass("fadeOut");
				}
				else {
					clicked = 0;
					$(".hamburger").css("background-color","#f2f2f2");
					$(".contact").addClass("fadeOut");
					$(".contact").removeClass("fadeIn");
				}
			});
			$("header .mAbout").click(function(){
				$('html,body').animate({
					scrollTop: $(".content section.about").offset().top},
					1000);
				if($(".menu .mProducts").hasClass("active")){
					$(".menu .mProducts").removeClass("active");
				}
				$(".menu .mAbout").addClass("active");
			});
			$("header .mProducts").click(function(){
				$('html,body').animate({
					scrollTop: $(".content section.products").offset().top},
					1000);
				if($(".menu .mAbout").hasClass("active")){
					$(".menu .mAbout").removeClass("active");
				}
				$(".menu .mProducts").addClass("active");
			});
		});
	</script>
</body>
</html>
